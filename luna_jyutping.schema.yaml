# Rime schema
# encoding: utf-8

schema:
  schema_id: luna_jyutping
  name: 朙月粵拼
  version: "1.0"
  author:
    - Jack Chen <redchenjs@live.com>
  description: |
    採用香港語言學會粵語拼音方案
    http://www.lshk.org/cantonese.php
    簡拼輸入
    聲母  ng  gw  kw
    按鍵   r   y   i
    韻腹  aa  oe  eo  yu
    按鍵   q   x   v   y
    韻尾  ng
    按鍵   r
  dependencies:
    - luna_pinyin

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    states: [ 漢字, 汉字 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra:
    - derive/^([a-z]+)[1-6]$/$1/ # 聲調略寫
    - xform/ng/r/                # ng => r
    - xform/^gw/y/               # gw => y
    - xform/^kw/i/               # kw => i
    - xform/aa/q/                # aa => q
    - xform/oe/x/                # oe => x
    - xform/eo/v/                # eo => v
    - xform/([a-z])yu/$1y/       # yu => y
    - abbrev/^([a-z]).+$/$1/     # 首字母簡拼

translator:
  dictionary: luna_jyutping
  spelling_hints: 5
  preedit_format:
    - xform/r/ng/                # r => ng
    - xform/^y/gw$1/             # y => gw
    - xform/'y/'gw$1/            # y => gw
    - xform/ y/ gw$1/            # y => gw
    - xform/^i/kw$1/             # i => kw
    - xform/'i/'kw$1/            # i => kw
    - xform/ i/ kw$1/            # i => kw
    - xform/q/aa/                # q => aa
    - xform/x/oe/                # x => oe
    - xform/v/eo/                # v => eo
    - xform/([a-z])y/$1yu/       # y => yu

reverse_lookup:
  dictionary: luna_pinyin
  prefix: "`"
  suffix: "'"
  tips: 〔拼音〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/

punctuator:
  import_preset: default

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*'?$"
