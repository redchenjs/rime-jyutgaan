# Rime schema
# encoding: utf-8

schema:
  schema_id: terra_jyutping_reduced
  name: 地球粵拼·簡拼
  version: "1.1"
  author:
    - Jack Chen <redchenjs@live.com>
  description: |
    採用香港語言學會粵語拼音方案
    http://www.lshk.org/cantonese.php
    ----------簡拼規則----------
    聲母  ng  gw  kw
    按鍵   r   y   i
    韻腹  aa  oe  eo  yu
    按鍵   q   x   v   y
    韻尾  ng
    按鍵   b
    ----------聲調規則----------
    調號   1   2   3   4   5   6
    按鍵   q   s   x   v   f   r
  dependencies:
    - luna_pinyin
    - terra_jyutping

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    states: [ 漢字, 汉字 ]
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - script_translator
    - reverse_lookup_translator
  filters:
    - simplifier
    - uniquifier

speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra:
    - derive/^([a-z]+)[1-6]$/$1/ # 聲調略寫
    - xform/^ng/r/               # ^ng => r
    - xform/^gw/y/               # ^gw => y
    - xform/^kw/i/               # ^kw => i
    - xform/aa/q/                #  aa => q
    - xform/oe/x/                #  oe => x
    - xform/eo/v/                #  eo => v
    - xform/([a-z])yu/$1y/       #  yu => y
    - xform/([a-z])ng/$1b/       # ng$ => b
    - abbrev/^([a-z]).+$/$1/     # 首字母簡拼
    - xform/1$/q/                # 1$ => q
    - xform/2$/s/                # 2$ => s
    - xform/3$/x/                # 3$ => x
    - xform/4$/v/                # 4$ => v
    - xform/5$/f/                # 5$ => f
    - xform/6$/r/                # 6$ => r

translator:
  dictionary: terra_jyutping
  prism: terra_jyutping_reduced
  spelling_hints: 5
  preedit_format:
    - xform/^q/aa/               # ^q => aa
    - xform/^x/oe/               # ^x => oe
    - xform/^v/eo/               # ^v => eo
    - xform/([' ])q/$1aa/        # 'q => aa
    - xform/([' ])x/$1oe/        # 'x => oe
    - xform/([' ])v/$1eo/        # 'v => eo
    - xform/^([^eo])q/$1aa/      #  q => aa
    - xform/^([a-z])x/$1oe/      #  x => oe
    - xform/^([^erom])v/$1eo/    #  v => eo
    - xform/([' ])([^eo])q/$1$2aa/   # q => aa
    - xform/([' ])([a-z])x/$1$2oe/   # x => oe
    - xform/([' ])([^erom])v/$1$2eo/ # v => eo
    - xform/^r/ng/               # ^r => ng
    - xform/^y/gw/               # ^y => gw
    - xform/^i/kw/               # ^i => kw
    - xform/([' ])r/$1ng/        # 'r => ng
    - xform/([' ])y/$1gw/        # 'y => gw
    - xform/([' ])i/$1kw/        # 'i => kw
    - xform/([a-z])y/$1yu/       #  y => yu
    - xform/([a-z])b/$1ng/       # b$ => ng
    - xform/([a-z])q/\11/        # q$ => 1
    - xform/([a-z])s/\12/        # s$ => 2
    - xform/([a-z])x/\13/        # x$ => 3
    - xform/([a-z])v/\14/        # v$ => 4
    - xform/([a-z])f/\15/        # f$ => 5
    - xform/([a-z])r/\16/        # r$ => 6

reverse_lookup:
  dictionary: luna_pinyin
  prefix: "`"
  suffix: "'"
  tips: 〔拼音〕
  preedit_format:
    - xform/([nl])v/$1ü/
    - xform/([nl])ue/$1üe/
    - xform/([jqxy])v/$1u/

punctuator:
  import_preset: default

key_binder:
  import_preset: default

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*'?$"
